    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
<div class="p-3 mb-2 bg-primary text-white" height="30%">

   <span> <img align="left" th:src="@{/img/logo_bateau.png}" width="5%" height="5%">
       <h1>Sealink</h1></span>
</div>

<div>
    <img th:src="@{/img/new_background.png}" width="100%">
</div>
<div id="centre" align="center">
    <form th:action="@{/sealink/demandeTrajet}" method="POST">
        <div class="input-group input-group-sm mb-3 w-25 p-3">
            <label class="input-group-text" for="inputGroupSelect01">Port de Depart</label>
            <select class="form-select" id="inputGroupSelect01" name="portDepart">
                <option selected>...</option>
                <option value="marseille">Marseille</option>
                <option value="kelang">Kelang</option>
                <option value="shanghai">Shanghai</option>
                <option value="le_havre">Le havre</option>
            </select>
        </div>

        <div class="input-group input-group-sm mb-3 w-25 p-3">
            <label class="input-group-text" for="inputGroupSelect03">Conteneur</label>
            <select class="form-select" id="inputGroupSelect03" name="conteneur">
                <option selected>...</option>
                <option value="20pieds">20 pieds</option>
                <option value="40pieds">40 pieds</option>
            </select>
        </div>



        <div class="input-group input-group-sm mb-3 w-25 p-3">
            <label class="input-group-text" for="inputGroupSelect02">Destination</label>
            <select class="form-select" id="inputGroupSelect02" name="destination">
                <option selected>...</option>
                <option value="marseille">Marseille</option>
                <option value="kelang">Kelang</option>
                <option value="shanghai">Shanghai</option>
                <option value="le_havre">Le havre</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="marchandise">Nom Marchandise</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="marchandise">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="volume">Volume</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="volume">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="quantite">Quantite</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="quantite">
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="specification">Sp√©cification</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="specification">
        </div>










    <input type="submit" value="Valider"/>
    </form>
</div>


</body>
</html>
